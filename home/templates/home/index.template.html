{% extends 'base.template.html' %}
{% load static %}

{% block title %}- Home{%endblock%}

{% block content %}

  <div class="row justify-content-center sub-headings"><h1>Our passion in every pizza sent right to your doorstep</h1></div>
  
    <div id="carousel-home-page" class="carousel slide my-4" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-home-page" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home-page" data-slide-to="1"></li>
        <li data-target="#carousel-home-page" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="{% static 'images/carousel_01.jpg'%}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{% static 'images/carousel_02.jpg'%}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{% static 'images/carousel_03.jpg'%}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel-home-page" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-home-page" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


{% endblock %}
