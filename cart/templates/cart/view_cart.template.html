{% extends 'base.template.html' %}

{% block content %}

    {% for cart_item in all_cart_items %}
        <div class="media">
            <img src="{{ cart_item.product.image.url }}" class="mr-3" />
            <div class="media-body">
                <h5 class="mt-0">{{ cart_item.product.name }}</h5>
                <p>
                    {{ cart_item.description }}
                </p>
                <p>
                    Cost: ${{ cart_item.product.getCostInDollars }} <br/>
                    Quantity: {{ cart_item.quantity }}

                    <a href="{% url 'clear_from_cart' cart_item_id=cart_item.id %}" class="btn btn-primary">Clear</a>
                </p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
